<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>abeed-task</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="task.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.16/css/mdb.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar bg-dark  text-warning ">
    <h1 class="navbar-brand m-auto font-weight-bold">TASK-WEB</h1>

</nav>
<div class="row m-5">
<div class="col-sm-4 bg-light">
    <form class="p-5 font-weight-bold text-warning" onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
        <label class="text-center pb-2 text-dark">EMPLOYEE DATA</label><br>
        <div>
            <label>NAME</label>
            <input class="form-control m-2" type="text"  id="username">
        </div>
        <div>
            <label>PHONE</label>
            <input class="form-control m-2" type="text"  id="number">
            <label>SALARY</label>
        </div>
        <div>
            <input class="form-control m-2" type="text" name="" id="money">
            <label>ADDRESS</label>
        </div>
        <div>
            <input class="form-control m-2" type="text" name="" id="from">
            <label>ABOUT</label>
        </div>
        <div>
            <input class="form-control m-2" type="text" name="" id="section">
        </div>
        <div>
            <input c type="submit" class="btn btn-blue-grey" value="SAVE">
        </div>
    </form>
</div>
    <div class="container col-sm-6 ">
    <table class=" table list  text-white text-center" id="employeelist">
        <thead class=" head tab-content bg-dark">
        <th>name</th>
        <th>phone</th>
        <th>salary</th>
        <th>address</th>
        <th>about</th>
        <th>edite</th>
        <th>delete</th>
        </thead>
        <tbody class="bg-secondary" id="submited">
        </tbody>
    </table>
    </div>
</div>
<script src="data.js"></script>
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.16/js/mdb.min.js"></script>
</body>
</html>
